<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
    <link rel="shortcut icon" href="favicon.png" />

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.3/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.3/ext-beautify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.3/mode-javascript.js"></script>
  </head>
  <body>
    <header>
      <img
        src="img/fastrackit-logo.png"
        alt="FastTrackIT"
        title="FastTrackIT"
      />
      <div style="float: right">
        <h2 id="student-name"></h2>
        <div id="test-date"></div>
      </div>
      <h1 id="test-result" style="float: right">
        <span class="q-point">&nbsp;</span>
      </h1>
      <div style="clear: both;"></div>
    </header>
    <form action="#" autocomplete="off">
      <div id="questions">
        <div slider id="slider-distance">
          <div>
            <div inverse-left style="width:70%;"></div>
            <div inverse-right style="width:70%;"></div>
            <div range style="left:0%;right:0%;"></div>
            <span thumb style="left:0%;"></span>
            <span thumb style="left:100%;"></span>
            <div sign style="left:0%;">
              <span id="value">0</span>
            </div>
            <div sign style="left:100%;">
              <span id="value">100</span>
            </div>
          </div>
          <input
            name="start"
            type="range"
            value="0"
            max="100"
            min="0"
            step="1"
            oninput="
          this.value=Math.min(this.value,this.parentNode.childNodes[5].value-1);
          let value = (this.value/parseInt(this.max))*100
          var children = this.parentNode.childNodes[1].childNodes;
          children[1].style.width=value+'%';
          children[5].style.left=value+'%';
          children[7].style.left=value+'%';children[11].style.left=value+'%';
          children[11].childNodes[1].innerHTML=this.value;"
          />
          <input
            name="end"
            type="range"
            value="100"
            max="100"
            min="0"
            step="1"
            oninput="
          this.value=Math.max(this.value,this.parentNode.childNodes[3].value-(-1));
          let value = (this.value/parseInt(this.max))*100
          var children = this.parentNode.childNodes[1].childNodes;
          children[3].style.width=(100-value)+'%';
          children[5].style.right=(100-value)+'%';
          children[9].style.left=value+'%';children[13].style.left=value+'%';
          children[13].childNodes[1].innerHTML=this.value;"
          />
        </div>
      </div>
    </form>

    <div class="page">
      <button
        type="button"
        onclick="submitTest()"
        id="submit-test"
        class="hide-on-print"
      >
        Verifica
      </button>
      <button
        type="button"
        onclick="window.location.reload()"
        id="reset"
        class="hide-on-print"
      >
        Reset
      </button>
      <h1 id="result" class="hide-on-print">
        Rezultat: <span class="q-point">&nbsp;</span>
      </h1>
    </div>

    <script src="js/utilities.js"></script>
    <script src="js/functions/quiz.js"></script>
    <script src="js/functions/math-generator.js"></script>
    <script src="js/questions/quiz.js"></script>
  </body>
</html>
