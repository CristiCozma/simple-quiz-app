<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Web Questions</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/print.css" media="print" />
    <link rel="shortcut icon" href="favicon.png" />

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.3/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.3/ext-beautify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.3/mode-javascript.js"></script>
  </head>
  <body>
    <header>
      <img
        src="img/fastrackit-logo.png"
        alt="FastTrackIT"
        title="FastTrackIT"
      />
      <div style="float: right">
        <h2 id="student-name"></h2>
        <div id="test-date"></div>
      </div>
      <h1 id="test-result" style="float: right">
        <span class="q-point">&nbsp;</span>
      </h1>
      <div style="clear: both;"></div>
    </header>
    <form action="#">
      <div id="questions"></div>
    </form>

    <div class="page">
      <button
        type="button"
        onclick="submitTest()"
        id="submit-test"
        class="hide-on-print"
      >
        Submit
      </button>
      <button
        type="button"
        onclick="window.location.reload()"
        id="reset"
        class="hide-on-print"
      >
        Reset
      </button>
      <h1 id="result" class="hide-on-print">
        Result: <span class="q-point">&nbsp;</span>
      </h1>
    </div>

    <script src="js/utilities.js"></script>
    <script src="js/functions/quiz.js"></script>
    <script src="js/functions/math-generator.js"></script>
    <script src="js/questions/quiz.js"></script>
  </body>
</html>
